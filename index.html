<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="color-scheme" content="light dark" />
        <title>Trie Hard</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <header>
            <h1>Trie-Hard</h1>
            <h2>Predictive text using a trie data structure</h2>
        </header>
        <main>
            <div class="playzone">
                <div class="inputContainer">
                    <input id="input" /><button id="addToDictionary" disabled>
                        Add to Dictionary
                    </button>
                </div>
                <div class="resultContainer">
                    <h3 id="notRecognized" class="hidden">Did you mean?</h3>
                    <div id="result"></div>
                </div>
            </div>
            <div id="dictionaries">
                <button id="google10kWords">Google 10k</button>
                <button id="words">dwyl 400k</button>
            </div>
        </main>
        <footer></footer>

        <script src="main.mjs" type="module"></script>
    </body>
</html>
